sudo: false # Use container-based infrastructure
language: python
python:
  - "3.7"
  - "3.8"
cache:
  pip: true
  # cache directory used for Ensembl downloads of GTF and FASTA files
  # along with the indexed db of intervals and ID mappings and pickles
  # of sequence dictionaries
  directories:
    - $HOME/.cache/pyensembl/
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  # reset the shell's lookup table for program name to path mappings
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - python --version
install:
  - >
    conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    pytest numpy scipy pandas pip cython
  - source activate test-environment
  # install pysam from conda because I'm having trouble installing Cython
  # for Python 3 on Travis
  - conda install -c bioconda pysam
  - pip install -r requirements.txt --ignore-installed
  - pip install .
  - pip install coveralls
  # TODO: RE-ENABLE INTEGRATION TESTS
  # install openvax-integration-tests repo and download mhcflurry
  # TODO: does pysam version in integration tests match?
  # - git clone https://github.com/openvax/openvax-integration-tests.git
  # - pip install -r openvax-integration-tests/requirements.txt --ignore-installed
  # - pip install mhcflurry
  # - mhcflurry-downloads fetch models_class1_minimal
  # - export MHCFLURRY_DEFAULT_CLASS1_MODELS="$(mhcflurry-downloads path models_class1_minimal)/models"
before_script:
  - ./lint.sh
  - >
    pyensembl install
    --release 75
    --species human
    --custom-mirror https://github.com/openvax/ensembl-data/releases/download/GRCh37.75/
  - >
    pyensembl install
    --release 87
    --species human
    --custom-mirror https://github.com/openvax/ensembl-data/releases/download/GRCh38.87/
  - >
    pyensembl install
    --release 87
    --species mouse
    --custom-mirror https://github.com/openvax/ensembl-data/releases/download/GRCm38.87/
script:
  - ./test.sh
  # removing integration tests until Vaxrank is updated to use new API
  # &&
  # nosetests openvax-integration-tests/test
after_success: coveralls
deploy:
  provider: pypi
  user: openvax
  distributions: sdist
  password:
    secure: ""
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.7"
